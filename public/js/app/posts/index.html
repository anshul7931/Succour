    <title> contact list app </title>
    <style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    border: 1px solid #e7e7e7;
    background-color: #f3f3f3;
}

li {
    float: left;
}

li a {
    display: block;
    color: #007;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-weight:bold;
}

li a:hover:not(.active) {
    background-color: #A9A9A9;
    text-decoration:none;
    color: #000000;
}

li a.active {
    color: #A9A9A9;
    background-color: grey;
    text-decoration:none;
}
</style>
